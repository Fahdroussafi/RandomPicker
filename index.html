<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#datePickerInput").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1,
        beforeShowDay: $.datepicker.noWeekends
      });
    });
  </script>

  <title>Random Name Picker</title>
</head>

<body>
  <div class="flex flex-col w-screen h-screen">
    <div class="flex flex-col bg-black w-full h-full">
      <h1 class="w-full text-center text-3xl font-extrabold p-5 text-white">Random Name Picker</h1>
      <div class="p-3">
        <div class="w-full flex items-center gap-3 justify-center">
          <div class="w-1/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
              id="fullname" type="text">
          </div>
          <!-- <div class="w-1/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
              id="subject" type="text" value="Subject">
          </div> -->
          <button
            class="px-7 p-3 flex items-center rounded-full bg-blue-600 hover:bg-black hover:text-white focus:outline-none focus:ring focus:ring-blue-300 "
            id="btnAdd">
            <svg class="group-hover:text-light-blue-600 text-light-blue-500 mr-2" width="12" height="20"
              fill="currentColor">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6 5a1 1 0 011 1v3h3a1 1 0 110 2H7v3a1 1 0 11-2 0v-3H2a1 1 0 110-2h3V6a1 1 0 011-1z" />
            </svg>
            Add to List
          </button>
          <button
            class="px-7 p-3 flex items-center rounded-full bg-blue-600 hover:bg-black hover:text-white focus:outline-none focus:ring focus:ring-blue-300 "
            id="btnEmpty">
            <!-- <svg class="group-hover:text-light-blue-600 text-light-blue-500 mr-2" width="12" height="20"
              fill="currentColor">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6 5a1 1 0 011 1v3h3a1 1 0 110 2H7v3a1 1 0 11-2 0v-3H2a1 1 0 110-2h3V6a1 1 0 011-1z" />
            </svg> -->
            Clear
          </button>
        </div>
        <div class="w-full overflow-y-scroll max-h-72">
          <table class="table-fixed w-full mt-12 text-white">
            <thead>
              <tr>
                <th class="w-1/4 text-lg font-medium">Full Name</th>
                <th class="w-1/2 text-lg font-medium">Status</th>
                <th class="w-1/4 text-lg font-medium">Subject</th>
                <th class="w-1/4 text-lg font-medium">Date</th>
                <th class="w-1/4 text-lg font-medium">Action</th>
              </tr>
            </thead>
            <tbody class="tableContent text-white">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="bg-blue-400 w-full h-full">
      <h1 class="w-full text-center text-3xl font-extrabold p-4">Spinner</h1>
      <div class="w-full flex justify-center">
        <button class="p-3 rounded-md bg-purple-500 text-white px-7 hover:scale-95" id="btnSpinner">Spinner</button>
      </div>

      <div class="w-full flex mt-20  gap-3 p-3 overflow-x-scroll" id="spinner">

      </div>

      <div class="flex flex-col  items-center w-full">
        <div class="w-1/3 p-4">
          <input type="hidden" id="spinnerWinnerId">
          <h3
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 text-center"
            id="spinnerWinner"> please spin it</h3>
        </div>
        <div class="flex transition-none gap-3">
          <input type="text" id="datePickerInput" />
          <button
            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="button" id="ChooseBtn">
            Choose
          </button>
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
            id="subject" type="text" value="Subject">
        </div>
        <button id="export"
          class="block text-white mt-16 bg-green-800 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">export</button>
      </div>
    </div>
  </div>

  </div>

  <script type="module" src="./addstudents.js"></script>
  <script type="module" src="./spinner.js"></script>
</body>

</html>
